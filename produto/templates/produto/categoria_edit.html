{% extends "core/base.html" %}
{% load bootstrap %}
{% load static %}
{% block title %} Cliente {% endblock %}

{% block content %}
<div class="container">
    <form method="post">

        {% csrf_token %}

        <div class="card">
            <div class="card-header">
                <h3>Categoria de Produto</h3>
            </div>
            <div class="card-body">
                <div class="col-12 col-md-2">
                    <label class="control-label">CÃ³digo</label>
                    <input type="number" disabled="disabled" class="form-control" value={{form.id.value}}>
                </div>
                <div class="col">
                    {{ form.descricao|bootstrap }}
                </div>
                <div class="col">
                    <label class="control-label">{{form.tipoProduto.label}}</label>
                    <select id="tipoProduto" name="tipoProduto" class="form-control" required>
                        <option value="">Selecione</option>
                        {% for item in form.tipoProduto.field.choices %}
                            <option value="{{ item.0 }}" {% if item.0 == form.tipoProduto.value %} selected {% endif %} >
                                {{ item.1 }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="footer bg-red">
            <button type="submit" value="btn_salvar" name="btn_salvar" class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar
            </button>
            <a href="{% url 'url_categoria_add' %}">
                <button type="button" class="btn"> <i class="fas fa-plus"></i> Novo </button>
            </a>
            <a href="{% url 'url_categoria_list' %}">
                <button type="button" class="btn"> <i class="fas fa-list"></i> Lista </button>
            </a>
        </div>

    </form>
</div>
{% endblock %}
