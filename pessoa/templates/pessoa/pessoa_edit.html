{% extends "core/base.html" %}
{% load bootstrap %}
{% load static %}
{% block title %} Pessoa {% endblock %}
{% block content %}

<div class="container">
    <form method="post">

        {% csrf_token %}

        <div class="card">
            <div class="card-header">
                <h2>Cadastro de Pessoa</h2>
            </div>
            <div class="card-body">
                {{ form|bootstrap }}
            </div>
        </div>

        <div class="footer bgred">
            <button type="submit" class="btn btn-primary btn-md">Salvar</button>
        </div>

    </form>
</div>

{% endblock %}
