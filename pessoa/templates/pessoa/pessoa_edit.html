{% extends "core/base.html" %}
{% load bootstrap %}
{% load static %}
{% block title %} Pessoa {% endblock %}
{% block content %}

<div class="container">
    <form method="post">

        {% csrf_token %}

        <div class="card">
            <div class="card-header">
                <h3>Cadastro de Pessoa</h3>
            </div>
            <div class="card-body">

                <div class="row">
                    <div class="col-12 col-md-2">
                        {{ form.uuid|bootstrap }}
                    </div>
                    <div class="col-12 col-md-10">
                        {{ form.nome|bootstrap }}
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-4">
                        {{ form.fone|bootstrap }}
                    </div>
                    <div class="col-12 col-md-8">
                        {{ form.email|bootstrap }}
                    </div>
                </div>

            </div>
        </div>

        <div class="footer bgred">
            <button type="submit" value="btn_novo" name="btn_novo" class="btn btn-secondary">
                <i class="fa fa-file"></i> Novo
            </button>
            <button type="submit" value="btn_salvar" name="btn_salvar" class="btn btn-success">
                <i class="fas fa-save"></i> Salvar
            </button>
        </div>

    </form>
</div>

{% endblock %}
