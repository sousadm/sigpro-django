{% load bootstrap %}

<div class="modal fade" id="modalFormItem" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Item de Cotação</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col">
                        {{ formItem.descricao|bootstrap }}
                    </div>
                </div>                
                <div class="row">
                    <div class="col-12 col-md-6">
                        {{ formItem.unidade|bootstrap }}
                    </div>
                    <div class="col-12 col-md-6">
                        {{ formItem.quantidade|bootstrap }}
                    </div>

                </div>                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
