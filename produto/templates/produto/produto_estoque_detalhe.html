<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Quantidade</th>
            </tr>
            </thead>
            <tbody>
            {% for item in lista %}
            <tr>
                <td>{{ item.centroDistribuicaoId }}</td>
                <td>{{ item.centroDistribuicao|default_if_none:"" }}</td>
                <td>{{ item.quantidade|default_if_none:"" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4"><span>sem registros</span></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
</div>
